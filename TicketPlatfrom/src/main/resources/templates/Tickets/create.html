<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>CREATE</title>
</head>

<body>
	<h1 class="fs-2">create a new ticket </h1>

	<div class="container">
		<form id="ticket-form" th:object="${ticket}" th:action="@{/ticket/create}" method="post">

			<label for="dueDate" name="dueDate"> duedate</label>
			<input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('dueDate')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('dueDate')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="title" name="title">title </label>
			<input type="text" class="form-control" id="title" th:field="*{title}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('title')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="textArea" name="textArea"> textArea </label>
			<input type="text" class="form-control" id="textArea" th:field="*{textArea}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('textArea')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('textArea')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<!--			<label for="utenti" name="utenti"> utenti </label>
								<input type="text" class="form-control" id="utenti" th:field="*{utenti}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('utenti')}" class="invalid-feedback">
									<ul>
										<li th:each="err : ${#fields.errors('utenti')}" th:text="${err}">
										</li>
									</ul>
								</div> -->

			<label for="utenti" name="utenti">Utenti</label>
			<select class="form-control" id="utenti" th:field="*{utenti}" th:errorClass="is-invalid">
				<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">Select a user</option>
			</select>
			<div th:if="${#fields.hasErrors('utenti')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('utenti')}" th:text="${err}"></li>
				</ul>
			</div>




			<div>
				<button class="btn btn-primary mt-4" type="submit">submitform</button>

				<a class="btn btn-primary mt-4" th:href="@{/ticket}"> Torna alla lista </a>
			</div>
		</form>
	</div>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
