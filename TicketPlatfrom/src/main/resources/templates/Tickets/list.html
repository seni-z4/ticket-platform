<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filter Tickets</title>
</head>
<body>
    <form action="#" th:action="@{/filterTickets}" th:object="${ticketFilter}" method="get">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}"/>
        <button type="submit">Filter</button>
    </form>

    <ul>
        <li th:each="ticket : ${tickets}">
            <span th:text="${ticket.title}">Title</span>
        </li>
    </ul>
</body>
</html>
