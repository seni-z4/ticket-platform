<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<title>INDEX</title>
</head>
<body>

	<div class="container">
		<div class="text-center">
			<h1>Tabella dei ticket</h1>
		</div>
		
		<table id="table-1" class="table table-striped">
			<thead>
				<tr>
					<th>TITLE</th>
					<th>TEXT AREA</th>
					<th>DUE DATE</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${list}">
					<td th:text="${ticket.title}">1</td>
					<td th:text="${ticket.textArea}">1</td>
					<td th:text="${ticket.dueDate}"></td>

					
				</tr>
			</tbody>
		</table>
		<div>
			<a class="btn btn-primary" 
				th:href="@{/ticket/create}"
				sec:authorize="hasAuthority('ADMIN')"
				> Crea nuovo
			</a>
		</div>
	</div>
	<div th:if="${list.isEmpty()}">
		<span> La ricerca non ha prodotto risultati </span>
	</div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
