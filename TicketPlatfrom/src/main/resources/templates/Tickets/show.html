<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<title>Ticket Details</title>
</head>

<body>
	<div class="container">
		<h1 class="fs-2">Ticket Det√•ails</h1>
		<div class="card mt-4">
			<div class="card-body">
				<div th:each="ticket : ${list}">
					<td th:text="${ticket.title}">1</td>
					<td th:text="${ticket.textArea}">1</td>
					<td th:text="${ticket.dueDate}"></td>
					<td th:text="${ticket.utenti?.username}"></td>

				</div>
				<a th:href="@{/ticket}" class="btn btn-primary">Back to List</a>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
